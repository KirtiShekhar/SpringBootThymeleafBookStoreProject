<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="adminportal/adminApplicationHeader/adminHeader :: common-header"/>
<body>
<div th:replace="adminportal/adminApplicationHeader/adminHeader :: navbar"/>
<div class="container">
    <h5 class="center-block">Welcome to Admin Portal for Ksp Amazing Bookstore.</h5>
    <hr/>
    <img class="img-responsive" style="width:250px;" th:src="@{/image/logo.png}"/>
    <div class="row">
        <div class="col-xs-4 col-md-offset-4">
            <div class="bg-danger" th:if="${param.error}">Invalid Username and Password.</div>
            <div class="bg-danger" th:if="${param.logout}">You have been logged out..</div>
            <form class="form-signin" method="post" th:action="@{/login}">
                <h2 class="form-signin-heading">Please sign In</h2>
                <div class="form-group">
                    <label class="sr-only" for="username">User Name</label>
                    <input autofocus="autofocus" class="form-control" id="username" name="username" placeholder="Username"
                           required="required" type="text">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="username">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" required="required"
                           type="password"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="adminportal/adminApplicationHeader/adminHeader :: body-bottom-scripts"/>
</body>
</html>
