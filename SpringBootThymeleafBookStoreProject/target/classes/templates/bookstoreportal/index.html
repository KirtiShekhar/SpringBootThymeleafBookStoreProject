<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="bookstoreportal/applicationHeader/header :: common-header"/>

<body>

<div th:replace="bookstoreportal/applicationHeader/header :: navbar"/>

<div class="container">
    <div class="row banner">
        <!-- carousel -->
        <div class="col-xs-8">
            <div class="panel panel-default" style="margin-top:20px;">
                <div class="panel-body">
                    <div class="carousel-example-generic carousel-slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li class="active" data-slide-to="0" data-target="#carousel-example-generic"></li>
                            <li data-slide-to="1" data-target="#carousel-example-generic"></li>
                            <li data-slide-to="2" data-target="#carousel-example-generic"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img alt="..." src="/image/cricketer-dhoni.jpg"/>
                                <div class="carousel-caption">
                                    <h4>First Thumbnail</h4>
                                    <p>Cricket Random</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt="..." src="/image/cricketer-raina.jpg"/>
                                <div class="carousel-caption">
                                    <h4>Second Thumbnail</h4>
                                    <p>Cricket Random</p>
                                </div>
                            </div>
                            <div class="item">
                                <img alt="..." src="/image/cricketer-subnam.jpg"/>
                                <div class="carousel-caption">
                                    <h4>Third Thumbnail</h4>
                                    <p>Cricket Random</p>
                                </div>
                            </div>
                            ....
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" data-slide="prev" href="#carousel-example-generic"
                           role="button"><span aria-hidden="true"
                                               class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous</span></a>
                        <a class="right carousel-control" data-slide="next" href="#carousel-example-generic"
                           role="button"><span aria-hidden="true"
                                               class="glyphicon glyphicon-chevron-right"></span><span class="sr-only">Next</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4"><img alt="..." class="img-responsive" src="/image/logo.png"/></div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-4">
            <div clas="panel panel-default">
                <div class="panel-body">
                    <a th:href="@{/bookshelf}"><img class="img-responsive" src="/image/bestseller.png"/></a>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div clas="panel panel-default">
                <div class="panel-body">
                    <a th:href="@{/hours}"><img class="img-responsive" src="/image/hours.png"/></a>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div clas="panel panel-default">
                <div class="panel-body">
                    <a th:href="@{/faq}"><img class="img-responsive" src="/image/faq.png"/></a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="home-headline"><span>Featured Books</span></div>
        <hr style="margin-top:-15px"/>
    </div>

            </ol>
            <!--Wrapper for slides-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-responsive" src="/image/shelf.png"/>
                    <div class="carousel-caption">
                        <div class="row">

                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="/image/shelf.png"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="/image/shelf.png"/>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>

                            <div class="col-xs-2">

                            </div>
                            <div class="col-xs-2">
                                <img class="img-responsive" src="/image/book1.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" data-slide="prev" href="##featured-books"
               role="button"><span aria-hidden="true"
                                   class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous</span></a>
            <a class="right carousel-control" data-slide="next" href="##featured-books"
               role="button"><span aria-hidden="true"
                                   class="glyphicon glyphicon-chevron-right"></span><span
                    class="sr-only">Next</span></a>
        </div>
    </div>
</div>
