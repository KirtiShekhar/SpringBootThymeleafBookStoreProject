<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="bookstoreportal/applicationHeader/header :: common-header"/>

<body>

<div th:replace="bookstoreportal/applicationHeader/header :: navbar"/>

<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <span>User Account</span>
            </h2>
        </div>
        <div class="col-xs-4">
            <img class="img-responsive" src="/image/logo.png"/>
        </div>
    </div>
    <hr
            style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
    <img class="img-responsive" src="/image/wood.png" style="margin-top: -75px;"/>

    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
            <div class="alert alert-success">
                <h3>
                    <i aria-hidden="true" class="fa fa-check" style="color: limegreen;"></i> Thank you, your order
                    has been
                    placed.
                </h3>
                <h4>
                    The estimated delivery date is <span th:text="${estimatedDeliveryDate}"></span>
                </h4>
            </div>

            <h3>List of Items</h3>
            <div class="row" th:each="cartItem : ${cartItemList}">
                <hr/>
                <div class="col-xs-2"></div>
                <div class="col-xs-2">

                    <a th:href="@{/web/bookStore/bookDetails(bookId=${cartItem.book.bookId})}"> <img
                            class="img-responsive shelf-book"
                            style="width: 70px;" th:src="@{/image/book/}+${book.bookId}+'.png'"/>
                    </a>
                </div>
                <div class="col-xs-6">
                    <div style="margin-left: 50px;">
                        <a th:href="@{/web/bookStore/bookDetails?bookId=}+${cartItem.book.bookId}">
                            <h4 th:text="${cartItem.book.title}"></h4>
                        </a>
                    </div>
                </div>

                <div class="col-xs-2">
                    <h5 style="color: #db3208; font-size: large;">
                        $<span th:style="${cartItem.book.bookInStockNumber}==0? 'text-decoration: line-through' : ''"
                               th:text="${cartItem.book.shopPrice}"></span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="bookstoreportal/applicationHeader/header :: footer"/>
<div th:replace="bookstoreportal/applicationHeader/header :: body-bottom-scripts"/>
</body>

</html>
